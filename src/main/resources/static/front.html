<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Student Management (CRUD)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 6px; margin: 4px; }
    table { border-collapse: collapse; width: 100%; margin-top: 12px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background: #f5f5f5; }
    .actions button { margin-right: 6px; }
    #message { margin-top: 10px; color: green; }
    #error { margin-top: 10px; color: red; }
  </style>
</head>
<body>

  <h1>Student Management</h1>

  <section id="formSection">
    <h2 id="formTitle">Add Student</h2>

    <!-- hidden field to hold id when editing -->
    <input type="hidden" id="studentId" />

    Name: <input type="text" id="name" placeholder="Name" required />
    Email: <input type="email" id="email" placeholder="Email" required />
    Course: <input type="text" id="course" placeholder="Course" required />
    <button id="saveBtn">Save</button>
    <button id="cancelBtn" style="display:none">Cancel</button>
  </section>

  <div id="message"></div>
  <div id="error"></div>

  <h2>All Students</h2>
  <button onclick="loadStudents()">Refresh</button>
  <table id="studentsTable">
    <thead>
      <tr><th>ID</th><th>Name</th><th>Email</th><th>Course</th><th>Actions</th></tr>
    </thead>
    <tbody></tbody>
  </table>

<script src="script.js"></script>
</body>
</html>
